{% extends 'main/layout.html' %}

{% block content %}
    <div class="features">
        <h1>Редактирование записи</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <span>{{ error }}</span>
            <button class="btn btn-outline-success" type="submit"> Редактировать </button>
            <a href="javascript:history.back()" class="btn btn-outline-secondary">Отмена</a>

        </form>
    </div>
{% endblock %}
