{% extends 'main/layout.html' %}

{% block content %}
    <div class="features">
        <h1>Страница БД</h1>

        {% if student %}
            {% for el in student %}
                <div class="alert alert-warning">
                    <h3>{{ el.last_name }}</h3>
                    <p>{{ el.first_name }}</p>
                     <p>{{ el.father_name }}</p>
                     <p>{{ el.gender }}</p>
                     <p>{{ el.phone_number }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей.</p>
        {% endif %}
    </div>
{% endblock %}
